gzweb:
    image: "gazebo:gzweb5"
    ports:
        - "80:8080"
        - "7681:7681"
    links:
        - "gzserver"
    environment:
        - "GAZEBO_MASTER_URI=http://gzserver:11345"
    # volumes:
    #     - "/home/ruffsl/ws/gazebo/gzweb2:/home/test/gzweb2"
    # command: "gzserver --verbose"
    # command: "~/gzweb/./start_gzweb.sh && ping gzserver"
    command: "'~/gzweb/./start_gzweb.sh && ping gzserver > /dev/null'"


gzserver:
    extends:
        file: "gzserver.yml"
        service: "gzserver"

# map $GZSERVER_PORT_7681_TCP_ADDR -p $GZSERVER_PORT_11345_TCP_PORT,$GZSERVER_PORT_7681_TCP_PORT
