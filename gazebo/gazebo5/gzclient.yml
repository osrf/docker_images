gzclient:
    build: gzclient5/.
    volumes:
        - /tmp/.X11-unix:/tmp/.X11-unix:rw
        - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
    devices:
        - /dev/nvidia0
        - /dev/nvidiactl
    # ports:
    #     - "11345:11345"
    environment:
        - DISPLAY
        - QT_X11_NO_MITSHM=1
    links:
        - gzserver
    command: gzclient --verbose

gzserver:
    extends:
        file: gzserver.yml
