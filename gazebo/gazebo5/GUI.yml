gzweb:
    image: gazebo:gzweb-nvidia
    volumes:
        - ~/ws/gazebo:/ws/gazebo
        - /tmp/.X11-unix:/tmp/.X11-unix:rw
        - /tmp/.docker.xauth:/tmp/.docker.xauth:rw
    devices:
        - /dev/nvidia0
        - /dev/nvidiactl
    ports:
        - "8080:8080"
        - "7681:7681"
    environment:
        - DISPLAY
        - QT_X11_NO_MITSHM=1
    command: gazebo --verbose
