%YAML 1.1
# ROS2 Dockerfolder manifest
---
defaults:

    default_hooks: &DEFAULT_HOOKS
        hook_names:
            post_push: .hooks/post_push.em

    default: &DEFAULT
        templates: &DEFAULT_TEMPLATES
            images: .config/images.yaml.em
            makefile: .config/Makefile.em
            platform: .config/platform.yaml.em

release_names:
    ardent:
        eol: 2018-12
        os_names:
            ubuntu:
                os_code_names:
                    xenial:
                        <<: *DEFAULT
                        archs:
                            - amd64
                        tag_names:
                            core:
                                aliases:
                                    - "$release_name-core"
                            basic:
                                aliases:
                                    - "$release_name-basic"
                            full:
                                aliases:
                                    - "$release_name-full"
                            ros1-bridge:
                                aliases:
                                    - "$release_name-ros1-bridge"
