    #                                 - "$release_name-ros1-bridge"

meta:
    maintainers:
        - Tully Foote <tfoote+buildfarm@osrfoundation.org> (@tfoote)
    template_name: docker_library/ros2.em
    template_packages:
        - docker_templates
    repo_url: https://github.com/osrf/docker_images.git
